log4j.rootLogger=info,stdout,logfile
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyy-MM-dd HH:mm:ss } %p [%c] - <%m>%n

## 线程服务
log4j.logger.litThread=debug, litThread
log4j.additivity.litThread=true
log4j.appender.litThread=org.apache.log4j.DailyRollingFileAppender
log4j.appender.litThread.Encoding=UTF-8
log4j.appender.litThread.File=/search/odin/resin/log/litThread.log
log4j.appender.litThread.DatePattern='.'yyyy-MM-dd_HH
log4j.appender.litThread.layout=org.apache.log4j.PatternLayout
log4j.appender.litThread.layout.ConversionPattern=%c:[%p] [%d{yyyy-MM-dd HH:mm:ss}] [%m]%n
